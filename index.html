<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Wocon - Grok Themed Chat</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div id="app">
    <header class="grok-title">
      Wocon Chat
    </header>
    <main class="main-section">
      <section id="auth" class="auth-panel">
        <h2>Sign in to Chat</h2>
        <button id="anLogin" class="grok-btn">Anonymous Login</button>
        <button id="gmailLogin" class="grok-btn">Gmail Login</button>
      </section>
      <section id="chat" style="display:none;" class="chat-panel">
        <div id="user"></div>
        <div id="messages"></div>
        <form id="msgform" autocomplete="off">
          <input type="text" id="msgInput" placeholder="Type a message..." required autocomplete="off" />
          <button type="submit" class="grok-btn">Send</button>
          <button id="logout" type="button" class="grok-btn">Logout</button>
        </form>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
